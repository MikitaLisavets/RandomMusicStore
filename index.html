<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Music Store</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

  <div class="loader" id="loader">
    <div class="loader__item loader__item_right-top">
      <div class="triangle triangle_1"></div>
    </div>
    <div class="loader__item loader__item_right">
      <div class="triangle triangle_2"></div>
    </div>
    <div class="loader__item loader__item_right-bottom">
      <div class="triangle triangle_3"></div>
    </div>
    <div class="loader__item loader__item_left-bottom">
      <div class="triangle triangle_4"></div>
    </div>
    <div class="loader__item loader__item_left">
      <div class="triangle triangle_5"></div>
    </div>
    <div class="loader__item loader__item_left-top">
      <div class="triangle triangle_6"></div>
    </div>
  </div> <!-- end loader -->

  <div class="page">
    <button type="button" id="search">Search</button>
    <p id="title"></p>
    <a href="#" id="url" target="_blank"></a>
    <p>
      <span id="user-name"></span>  <span id="user-alias" style="display: none;"></span>
    </p>
    <br>
    <a href="#" id="download"></a>
    <br>
    <br>
    <div id="player">
    </div>
  </div> <!-- end page -->

  <script src="assets/scripts/script.js"></script>
</body>
</html>
