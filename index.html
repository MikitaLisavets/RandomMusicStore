<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Music Store</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="body" id="body">

  <div class="loader" id="loader">
    <div class="loader__item loader__item_right-top">
      <div class="triangle triangle_1"></div>
    </div>
    <div class="loader__item loader__item_right">
      <div class="triangle triangle_2"></div>
    </div>
    <div class="loader__item loader__item_right-bottom">
      <div class="triangle triangle_3"></div>
    </div>
    <div class="loader__item loader__item_left-bottom">
      <div class="triangle triangle_4"></div>
    </div>
    <div class="loader__item loader__item_left">
      <div class="triangle triangle_5"></div>
    </div>
    <div class="loader__item loader__item_left-top">
      <div class="triangle triangle_6"></div>
    </div>
  </div> <!-- end loader -->

  <div class="page">
    <button type="button" id="search" class="button">Search</button>
    <div class="card" id="card">
      <div class="card__info">
        <a href="#" id="music" class="music" target="_blank"></a>
      </div> <!-- end card__info -->
      <div class="card__downloads">
        <ul class="downloads" id="downloads">
        </ul>
      </div> <!-- end card__downloads -->
    </div> <!-- end card -->
    <div class="player" id="player">

    </div> <!-- end player -->
  </div> <!-- end page -->

  <script src="assets/scripts/script.js"></script>
</body>
</html>
